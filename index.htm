<head>
    <title>CLOSS</title>

   <script type="text/javascript" src="app.js"></script>

    <body>
        <div class="jumbotron text-center">
  <h1>Welcome!</h1>
</div>
    
<div id="register" class="container-fluid bg-grey" ng-controller="registerController">
   <div class="row">
    <div class="col-sm-8">
      <h2 class="text-center">REGISTER</h2>
  <form>
    <div class="form-group">
      <label for="fname">First Name:</label>
      <input type="text" class="form-control" id="fname" placeholder="Enter first name" ng-model="registrationForm.first_name">
    </div>
    <div class="form-group">
      <label for="lname">Last Name:</label>
      <input type="text" class="form-control" id="lname" placeholder="Enter last name" ng-model="registrationForm.last_name">
    </div>
      <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" ng-model="registrationForm.email">
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" ng-model="registrationForm.password">
    </div>
      <div class="form-group">
      <label for="hname">Host Name:</label>
      <input type="text" class="form-control" id="hname" placeholder="Enter host name" ng-model="registrationForm.host_name">
    </div>
      <div class="form-group">
      <label for="key_file">Key File:</label>
      <input type="text" class="form-control" id="key_file" placeholder="Enter key file" ng-model="registrationForm.key_filer">
    </div>
      <div class="form-group">
      <label for="service_provider">Service Provider:</label>
      <input type="text" class="form-control" id="service_provider" placeholder="Enter service provider" ng-model="registrationForm.service_provider">
    </div>
      <div class="form-group">
      <label for="access_key">Access key:</label>
      <input type="text" class="form-control" id="access_key" placeholder="Enter access key" ng-model="registrationForm.access_key">
    </div>
      <div class="form-group">
      <label for="secret_akey">Secret Access key:</label>
      <input type="password" class="form-control" id="secret_akey" placeholder="Enter secret access key" ng-model="registrationForm.secret_access_key">
    </div>
      <div class="form-group">
      <label for="w_dir">Working directory:</label>
      <input type="text" class="form-control" id="w_dir" placeholder="Enter working directory" ng-model="registrationForm.working_directory">
      </div>
    <button type="submit" class="btn btn-default center" ng-click="completeRegistration()">Register</button>
  </form>
    </div>
    <div class="col-sm-4">
      <span class="glyphicon glyphicon-check logoright"></span>
    </div>
  </div>  
  
</div>

      </ul>

  </div>
</nav>

</html>
