    <body>
    
    <div id="login" class="container-fluid" ng-controller="loginController">
  <div class="row">
    <div class="col-sm-4">
      <span class="glyphicon glyphicon-user logo"></span>
    </div>
    <div class="col-sm-8">
      <h2>LOGIN</h2>
      <form>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" ng-model="login.email">
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" ng-model="login.password">
    </div>
    <div class="checkbox">
      <label><input type="checkbox"> Remember me</label>
    </div>
    <button type="submit" class="btn btn-default" ng-click="loginf()">LOGIN</button>
  </form>
    </div>
  </div>
</div>
